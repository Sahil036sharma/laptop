<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .title {
            font-size: 4em;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 2px white;
            position: relative;
            animation: text-glow 1s infinite alternate;
        }
        .message {
            margin-top: 10px;
            font-size: 1.5em;
            color: #0f0;
            background-color: #000;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            animation: fadeIn 2s ease-in-out;
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .firecracker {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: yellow;
            border-radius: 50%;
            animation: explode-spark 1.5s linear infinite;
            opacity: 0;
        }

        @keyframes text-glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes explode-spark {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translate(calc(var(--dx) * 200px), calc(var(--dy) * 200px));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Happy Diwali</div>
        <div class="message">Wishing You a Festival of Lights.</div>
    </div>
    <div class="fireworks">
        <!-- Firecracker explosions with larger sparks and different colors -->
        <div class="firecracker" style="top: 50%; left: 50%; --dx: 1; --dy: 1; background-color: red; animation-delay: 0s;"></div>
        <div class="firecracker" style="top: 50%; left: 50%; --dx: -1; --dy: 1; background-color: orange; animation-delay: 0.1s;"></div>
        <div class="firecracker" style="top: 50%; left: 50%; --dx: 1; --dy: -1; background-color: yellow; animation-delay: 0.2s;"></div>
        <div class="firecracker" style="top: 50%; left: 50%; --dx: -1; --dy: -1; background-color: blue; animation-delay: 0.3s;"></div>
        <div class="firecracker" style="top: 50%; left: 50%; --dx: 0; --dy: 1; background-color: purple; animation-delay: 0.4s;"></div>
        <div class="firecracker" style="top: 50%; left: 50%; --dx: 0; --dy: -1; background-color: pink; animation-delay: 0.5s;"></div>
        <div class="firecracker" style="top: 50%; left: 50%; --dx: 1; --dy: 0; background-color: green; animation-delay: 0.6s;"></div>
        <div class="firecracker" style="top: 50%; left: 50%; --dx: -1; --dy: 0; background-color: cyan; animation-delay: 0.7s;"></div>
    </div>
</body>
</html>
