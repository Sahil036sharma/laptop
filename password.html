<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Reset Code</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: 'Open Sans', sans-serif;
		}
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			text-align: center;
		}
		h1 {
			margin-bottom: 30px;
			color: #333;
		}
		input[type="email"]{
            width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
			color: #555;
			background-color: #f9f9f9;
        }
        input[name="codep"] {
			width: 99%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
			color: #555;
			background-color: #f9f9f9;
		}
        input[name="codel"] {
			width: 99%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
			color: #555;
			background-color: #f9f9f9;
		}
		button[type="submit"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		button[type="submit"]:hover {
			background-color: #0062cc;
		}
		@media only screen and (max-width: 576px) {
			.container {
                margin-top: 30pxs;
				padding: 10px;
			}
			h1 {
				font-size: 24px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Password Reset Code</h1>
		<form action="index.html" method="GET">
			<input type="email" name="code" placeholder="Enter Email">
            <input type="password" name="codep" placeholder="Enter reset code">
            <input type="password" name="codel" placeholder="Confirm reset code">
			<button type="submit">Submit</button>
		</form>
	</div>
    <script>// Get form elements
        const form = document.querySelector('.form');
        const emailInput = form.querySelector('input[type="email"]');
        const codepInput = form.querySelector('input[name="codep"]');
        const codelInput = form.querySelector('input[name="codel"]');
        const submitButton = form.querySelector('button[type="submit"]');
        
        // Add event listener for form submission
        form.addEventListener('submit', function(event) {
          // Prevent the default form submission behavior
          event.preventDefault();
        
          // Validate email
          if (!isValidEmail(emailInput.value)) {
            showError(emailInput, 'Please enter a valid email');
            return;
          }
        
          // Validate reset code
          if (codepInput.value === '' || codelInput.value === '' || codepInput.value !== codelInput.value) {
            showError(codepInput, 'Reset code does not match');
            showError(codelInput, 'Reset code does not match');
            return;
          }
        
          // Submit form
          form.submit();
        });
        
        // Function to validate email
        function isValidEmail(email) {
          const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return regex.test(email);
        }
        
        // Function to show error message
        function showError(input, message) {
          const errorElement = input.nextElementSibling;
          errorElement.innerText = message;
          input.classList.add('is-invalid');
        }
        
        // Function to clear error message
        function clearError(input) {
          const errorElement = input.nextElementSibling;
          errorElement.innerText = '';
          input.classList.remove('is-invalid');
        }
        
        // Add event listeners for input validation
        emailInput.addEventListener('input', function() {
          if (isValidEmail(emailInput.value)) {
            clearError(emailInput);
          } else {
            showError(emailInput, 'Please enter a valid email');
          }
        });
        
        codepInput.addEventListener('input', function() {
          if (codepInput.value === '' || codepInput.value === codelInput.value) {
            clearError(codepInput);
            clearError(codelInput);
          } else {
            showError(codepInput, 'Reset code does not match');
            showError(codelInput, 'Reset code does not match');
          }
        });
        
        codelInput.addEventListener('input', function() {
          if (codelInput.value === '' || codelInput.value === codepInput.value) {
            clearError(codelInput);
            clearError(codepInput);
          } else {
            showError(codelInput, 'Reset code does not match');
            showError(codepInput, 'Reset code does not match');
          }
        });</script>
</body>
</html>
